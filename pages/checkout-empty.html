<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Token2 Checkout</title>
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;600;700;800&family=Open+Sans:wght@400;600;700;800&display=swap"
        rel="stylesheet">
    <!-- Font awesome -->
    <link rel="stylesheet" href="../css/font-awesome.min.css">
    <!-- Bootstrap -->
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <!-- styles -->
    <link rel="stylesheet" href="../main.css">
    <link rel="stylesheet" href="../css/checkout.css">
    <script src="../js/jquery.min.js"></script>
</head>

<body>
    <header class="header header__light">
        <!-- Import navbar using Jquery you can remove nav__loader during backend process -->
        <div class="nav__loader">
            <script>
                $(document).ready(function () {
                    $('.nav__loader').load("../components/nav-light.html");
                });
            </script>
        </div>
        <!--  -->
    </header>

    <main>
        <div class="container">
            <section class="products__content">
                <div class="products_content_header">
                    <h2 class="products__title">Checkout</h2>
                    <div class="products_content_header_blog">
                        <span class="badge me-10">FIDO2 Keys</span>
                        <p class="products_content_header_text">Classic Tokens</p>
                        <p class="products_content_header_text">Programmable Tokens</p>
                        <p class="products_content_header_text">TOTPRadius</p>
                    </div>
                </div>
            </section>
            <section class="checkout empty">
                <div class="products__header between_center mb-sm-4 mb-3">
                    <h5 class="products_header_title">Order # 3456789</h5>
                    <button class="btn btn__square products_filter_btn white_to_red_btn" type="button">
                        <i class="fa-regular fa-sliders"></i>
                    </button>
                </div>
                <div class="checkout__content">
                    <div class="checkout_table_blog overflowx-auto">
                        <div class="empty_bag_blog d-flex flex-column align-items-center">
                            <h5 class="empty_bag_title fw-bold text-center mb-4">Your Shopping bag is empty!</h5>
                            <a href="./products.html" class="btn checkout__btn px-md-5 btn-danger btn-lg">Continue
                                shopping</a>
                        </div>
                    </div>
                    <div class="checkout__footer between_center flex-wrap gap-2">
                        <h6 class="checkout_total_text fw-bold m-0">Total</h6>
                        <div class="d-flex flex-wrap gap-2">
                            <button class="btn checkout__btn checkout_pay_btn btn-danger btn-lg" disabled>Pay: â‚¬0.
                                <span class="pay_btn_points">00</span></button>
                        </div>
                    </div>
                </div>
            </section>
        </div>
        <!-- Import subscribe using Jquery you can remove subscribe__loader during backend process  -->
        <div class="subscribe__loader">
            <script>
                $(document).ready(function () {
                    $('.subscribe__loader').load("../components/subscribe.html");
                });
            </script>
        </div>
        <!--  -->
    </main>

    <!-- Import footer using Jquery you can remove footer__loader during backend process -->
    <div class="footer__loader">
        <script>
            $(document).ready(function () {
                $('.footer__loader').load("../components/footer.html");
            });
        </script>
    </div>
    <!--  -->
    <script src="../js/bootstrap.bundle.min.js"></script>
    <script src="../js/checkout.js"></script>
</body>

</html>
