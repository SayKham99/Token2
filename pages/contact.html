<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Token 2 Contact</title>
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;600;700;800&family=Open+Sans:wght@400;600;700;800&display=swap"
        rel="stylesheet">
    <!-- Font awesome -->
    <link rel="stylesheet" href="../css/font-awesome.min.css">
    <!-- Bootstrap -->
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <!-- styles -->
    <link rel="stylesheet" href="../main.css">
    <link rel="stylesheet" href="../css/contact.css">
    <script src="../js/jquery.min.js"></script>
</head>

<body>
    <header class="header header__red">
        <!-- Import navbar using Jquery you can remove nav__loader during backend process -->
        <div class="nav__loader">
            <script>
                $(document).ready(function () {
                    $('.nav__loader').load("../components/nav.html");
                });
            </script>
        </div>
        <!-- Contact Page  -->
        <main class="container">
            <div class="row mt-5 px-lg-5 pt-md-5 text-white">
                <div class="col-lg-6 col-sm-12 d-flex flex-column mb-4">
                    <h1 class="mb-lg-3">Contact information</h1>
                    <hr class="w-25 mb-lg-4" style="height: 4px;background-color: white; opacity: 1;">
                    <h4 class="mb-lg-5 mb-4 fw-light">Fill up the form and our Team will get back toÂ you with 25 hours.
                    </h4>
                    <a href="mailto:info@token2.com" class="fs-5 mb-lg-2" style="width: max-content;"><i
                            class="fa-solid fa-envelope me-lg-4 me-2"></i>info@token2.com</a>
                    <a href="tel:+16012015580" class="fs-5 mb-lg-2" style="width: max-content;"><i
                            class="fa-solid fa-phone me-lg-4 me-2"></i></i>+1
                        601-201-5580</a>
                    <a href="https://goo.gl/maps/a2UP6TpRZYtJjBDh7" target="_blank" class="fs-5 mb-lg-2"
                        style="width: max-content;"><i class="fa-solid fa-location-dot me-lg-4 me-2"></i></i></i>1642
                        Washington Ave, Jackson,
                        MS</a>
                </div>
                <form class="col-lg-6 col-sm-12">
                    <div class="row d-flex ">
                        <div class="col-lg-6 col-md-6 col-sm-12 mb-3">
                            <input type="text" class="form-control bg-transparent text-white contact__input"
                                placeholder="Your name">
                        </div>
                        <div class="col-lg-6 col-md-6 col-sm-12 mb-3">
                            <input type="email" class="form-control bg-transparent text-white contact__input"
                                placeholder="Your email">
                        </div>
                    </div>
                    <div class="row mb-3">
                        <div class="col">
                            <input type="text" class="form-control bg-transparent text-white contact__input"
                                placeholder="Theme">
                        </div>
                    </div>
                    <div class="row mb-3">
                        <div class="col">
                            <textarea type="text" rows="5" class="form-control py-2 bg-transparent text-white"
                                placeholder="Theme"></textarea>
                        </div>
                    </div>
                    <div class="row float-end me-3">
                        <button type="submit" class="btn btn-light mx-3 text-danger contact__btn">Send</button>
                    </div>
                </form>
            </div>
        </main>
    </header>
    <!-- Personal Infos -->
    <main class="main about__main">
        <!-- Import subscribe using Jquery you can remove subscribe__loader during backend process  -->
        <div class="subscribe__loader">
            <script>
                $(document).ready(function () {
                    $('.subscribe__loader').load("../components/subscribe.html");
                });
            </script>
        </div>
        <!--  -->
    </main>

    <!-- Import footer using Jquery you can remove footer__loader during backend process -->
    <div class="footer__loader">
        <script>
            $(document).ready(function () {
                $('.footer__loader').load("../components/footer.html");
            });
        </script>
    </div>
    <!--  -->
    <script src="../js/bootstrap.bundle.min.js"></script>
</body>

</html>
